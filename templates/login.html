{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="authSection">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div id="loginError" class="alert alert-danger" role="alert" aria-live="polite" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">authenticate</button>
                </form>
                <div id="twoFactorForm" style="display: none;">
                    <h3>2FA Verification</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="verificationCode" placeholder="Enter verification code">
                    </div>
                    <button type="button" class="btn btn-primary" id="verifyLoginCode">Verify</button>
                </div>
                <div class="mt-3">
                    <a href="{{ url_for('signup') }}" class="btn btn-secondary">sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block message_box %}
<div class="container mt-4">
    <div class="message-box">
        <p class="mono-text">welcome_to_home(r)_log :: enter_credentials_to_continue</p>
    </div>
</div>
{% endblock %}
