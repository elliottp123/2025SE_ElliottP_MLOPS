{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="authSection">
                <form id="signupForm">
                    <h2>Sign Up</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                        <small class="text-light opacity-75">
                            Must have: 7+ chars, 1 uppercase, 1 number/special char
                        </small>
                    <div class="mb-3">
                        <label for="developer_tag" class="form-label">Developer Tag</label>
                        <input type="text" class="form-control" id="developer_tag" required>
                    </div>
                    <div id="signupError" class="alert alert-danger" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block message_box %}
<div class="container mt-4">
    <div class="message-box">
        <p class="mono-text">create_new_account :: join_the_developer_community</p>
    </div>
</div>
{% endblock %}
